<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pago | Tina’s Dreams Woven</title>

<link rel="icon" href="assets/icons/logo-icon.png" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                primary: '#B399D4',
                secondary: '#E2C7FF',
                accent: '#9575CD',
                light: '#F3E5F5',
                dark: '#4A148C',
            },
            fontFamily: {
                sans: ['Poppins', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
            },
        },
    }
};
</script>
</head>

<body class="bg-light text-dark min-h-screen font-sans">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-40">
<div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">

    <div class="flex items-center gap-3">
        <i class="fas fa-heart text-accent text-2xl"></i>
        <span class="text-lg font-serif font-bold">Tina's Dreams Woven - Pago</span>
    </div>

    <div class="flex items-center gap-4">
        <!-- Hamburguesa -->
        <button onclick="toggleMenu()" class="text-accent text-2xl hover:text-dark transition">
            <i class="fas fa-bars"></i>
        </button>

    </div>
</div>
</header>

<!-- MENÚ LATERAL -->
<div id="sideMenu" class="fixed top-0 right-0 h-full w-72 bg-white shadow-xl transform translate-x-full transition-transform duration-300 z-50">

<div class="p-6 border-b flex justify-between items-center">
    <h2 class="font-serif text-lg text-dark">Mi Perfil</h2>
    <button onclick="toggleMenu()" class="text-accent text-xl">
        <i class="fas fa-times"></i>
    </button>
</div>

<nav class="p-6 space-y-4 text-sm">

    <a href="inicio.html" class="block hover:text-accent transition">
      <i class="fas fa-home mr-2"></i> Inicio
    </a>

    <a href="perfil.html" class="block hover:text-accent transition">
      <i class="fas fa-user mr-2"></i> Perfil
    </a>

    <a href="verproductos.html" class="block hover:text-accent transition">
      <i class="fas fa-th mr-2"></i> Productos
    </a>

    <a href="verpatrones.html" class="block hover:text-accent transition">
      <i class="fas fa-th-list mr-2"></i> Patrones
    </a>

    <a href="vertutoriales.html" class="block hover:text-accent transition">
      <i class="fas fa-video mr-2"></i> Tutoriales
    </a>

    <a href="verfavoritos.html" class="block text-accent font-semibold">
      <i class="fas fa-heart mr-2"></i> Favoritos
    </a>

    <a href="verpedidos.html" class="block hover:text-accent transition">
      <i class="fas fa-box mr-2"></i> Pedidos
    </a>

    <a href="carrito.html" class="block hover:text-accent transition">
      <i class="fas fa-shopping-cart mr-2"></i> Carrito
    </a>

    <a href="login.html" class="block hover:text-red-500 transition">
      <i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
    </a>

  </nav>
</div>

<div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40"></div>

<main class="max-w-xl mx-auto px-4 py-10">
    <section data-content="pagos">
        <h4 class="text-xl font-semibold mb-6 text-center">Realizar Pago</h4>

        <form id="paymentForm" class="bg-white p-6 rounded-2xl space-y-5 shadow">

            <div>
                <label for="cardName" class="block text-sm font-medium mb-1">
                    Nombre del titular
                </label>
                <input
                    type="text"
                    id="cardName"
                    placeholder="Ej: Valentina González"
                    class="w-full border px-4 py-3 rounded-full text-sm focus:ring-2 focus:ring-primary outline-none"
                    required>
            </div>

            <div>
                <label for="cardNumber" class="block text-sm font-medium mb-1">
                    Número de tarjeta
                </label>
                <input
                    type="tel"
                    id="cardNumber"
                    placeholder="0000 0000 0000 0000"
                    inputmode="numeric"
                    maxlength="19"
                    pattern="[0-9 ]{19}"
                    class="w-full border px-4 py-3 rounded-full text-sm focus:ring-2 focus:ring-primary outline-none"
                    required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="cardExpiry" class="block text-sm font-medium mb-1">
                        Fecha de expiración
                    </label>
                    <input
                        type="text"
                        id="cardExpiry"
                        placeholder="MM/AA"
                        pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                        class="w-full border px-4 py-3 rounded-full text-sm focus:ring-2 focus:ring-primary outline-none"
                        required>
                </div>

                <div>
                    <label for="cardCVV" class="block text-sm font-medium mb-1">
                        CVV
                    </label>
                    <input
                        type="password"
                        id="cardCVV"
                        placeholder="123"
                        maxlength="3"
                        inputmode="numeric"
                        class="w-full border px-4 py-3 rounded-full text-sm focus:ring-2 focus:ring-primary outline-none"
                        required>
                </div>
            </div>

            <div>
                <label for="paymentAmount" class="block text-sm font-medium mb-1">
                    Monto a pagar (COP)
                </label>
                <input
                    type="number"
                    id="paymentAmount"
                    min="500"
                    step="500"
                    placeholder="Ej: 50000"
                    class="w-full border px-4 py-3 rounded-full text-sm focus:ring-2 focus:ring-primary outline-none"
                    required>
            </div>

            <button
                type="submit"
                class="w-full bg-primary text-white py-3 rounded-full text-sm font-medium hover:bg-accent transition">
                Pagar
            </button>

            <p id="paymentMessage" class="text-sm text-center mt-2"></p>
        </form>
    </section>
</main>
<script>
  // Toggle menú lateral
  function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");
    menu.classList.toggle("translate-x-full");
    overlay.classList.toggle("hidden");
  }
</script>

<script type="module" src="scripts/perfil.js"></script>
<script type="module" src="scripts/session.js"></script>
<script type="module" src="scripts/utils.js"></script>
<script type="module" src="scripts/carrito.js"></script>
<script type="module" src="scripts/pago.js"></script>

</body>
</html>
