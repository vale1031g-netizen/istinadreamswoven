<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Tina’s Dreams Woven</title>
    <link rel="icon" href="assets/icons/logo-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth.css">
    <script src="https://cdn.tailwindcss.com"></script>

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#B399D4',
                    secondary: '#E2C7FF',
                    accent: '#9575CD',
                    light: '#F3E5F5',
                    dark: '#4A148C',
                },
                fontFamily: {
                    sans: ['Poppins', 'sans-serif'],
                    serif: ['Playfair Display', 'serif'],
                },
            },
        }
    };
        
</script>
</head>

<body class="auth-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <a href="index.html" class="inline-flex items-center mb-4 text-accent hover:text-dark transition">
            <i class="fas fa-arrow-left mr-2"></i>
            Volver a inicio
        </a>
        
        <div class="glass-card overflow-hidden">
            <div class="text-center p-8"></div>
            <div class="text-center p-8">
                <i class="fas fa-heart text-accent text-4xl mb-3"></i>
                <h1 class="font-serif text-3xl text-dark">Bienvenida de nuevo</h1>
                <p class="text-gray-600 mt-2">Ingresa a tu espacio creativo</p>
            </div>

      <form id="loginForm" class="px-8 pb-8 space-y-5">
        <div class="relative">
          <input
            type="email"
            id="email"
            placeholder="Correo electrónico"
            required
            class="input-field w-full p-3 rounded-lg"
            >
        </div>

        <div class="relative">
            <input type="password" id="password" placeholder="Contraseña" required
                class="input-field w-full p-3 rounded-lg pr-10">
            <button type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-accent"
                onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
            </button>
        </div>

        <button
          type="submit"
          class="auth-btn w-full text-white py-3 rounded-full font-semibold"
        >
        Iniciar sesión
        </button>

        <div class="text-center text-sm text-gray-600">
          <p> ¿No tienes cuenta? <a href="registro.html" class="text-accent font-semibold">Crear cuenta</a> </p>

          <a href="recuperarcontraseña.html" class="text-accent block mt-2"> ¿Olvidaste tu contraseña? </a>
        </div>

      </form>
    </div>
  </div>

  <script src="scripts/auth.js"></script>
  <script type="module" src="scripts/session.js"></script>

</body>
</html>
