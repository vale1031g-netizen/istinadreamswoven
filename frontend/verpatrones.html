<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Patrones | Tina’s Dreams Woven</title>

<link rel="icon" href="assets/icons/logo-icon.png" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                primary: '#B399D4',
                secondary: '#E2C7FF',
                accent: '#9575CD',
                light: '#F3E5F5',
                dark: '#4A148C',
            },
            fontFamily: {
                sans: ['Poppins', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
            },
        },
    }
};
</script>
</head>

<body class="bg-light text-dark min-h-screen font-sans">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-40">
<div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">

    <div class="flex items-center gap-3">
        <i class="fas fa-heart text-accent text-2xl"></i>
        <span class="text-lg font-serif font-bold">Tina's Dreams Woven - Patrones</span>
    </div>

    <div class="flex items-center gap-4">

        <!-- Buscador -->
        <div class="relative">
            <input 
                type="text" 
                id="searchInput"
                placeholder="Buscar patrón..."
                class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent text-sm"
                onkeyup="buscarPatrones()"
            >
            <i class="fas fa-search absolute left-3 top-2.5 text-gray-400 text-sm"></i>
        </div>

        <!-- Hamburguesa -->
        <button onclick="toggleMenu()" class="text-accent text-2xl hover:text-dark transition">
            <i class="fas fa-bars"></i>
        </button>

    </div>
</div>
</header>

<!-- MENÚ LATERAL -->
<div id="sideMenu" class="fixed top-0 right-0 h-full w-72 bg-white shadow-xl transform translate-x-full transition-transform duration-300 z-50">

<div class="p-6 border-b flex justify-between items-center">
    <h2 class="font-serif text-lg text-dark">Mi Perfil</h2>
    <button onclick="toggleMenu()" class="text-accent text-xl">
        <i class="fas fa-times"></i>
    </button>
</div>

<nav class="p-6 space-y-4 text-sm">

    <a href="inicio.html" class="block hover:text-accent transition">
      <i class="fas fa-home mr-2"></i> Inicio
    </a>

    <a href="perfil.html" class="block hover:text-accent transition">
      <i class="fas fa-user mr-2"></i> Perfil
    </a>

    <a href="verproductos.html" class="block hover:text-accent transition">
      <i class="fas fa-th mr-2"></i> Productos
    </a>

    <a href="verpatrones.html" class="block hover:text-accent transition">
      <i class="fas fa-th-list mr-2"></i> Patrones
    </a>

    <a href="vertutoriales.html" class="block hover:text-accent transition">
      <i class="fas fa-video mr-2"></i> Tutoriales
    </a>

    <a href="verfavoritos.html" class="block text-accent font-semibold">
      <i class="fas fa-heart mr-2"></i> Favoritos
    </a>

    <a href="verpedidos.html" class="block hover:text-accent transition">
      <i class="fas fa-box mr-2"></i> Pedidos
    </a>

    <a href="carrito.html" class="block hover:text-accent transition">
      <i class="fas fa-shopping-cart mr-2"></i> Carrito
    </a>

    <a href="login.html" class="block hover:text-red-500 transition">
      <i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
    </a>

  </nav>
</div>

<div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40"></div>

<!-- CONTENIDO -->
<main class="max-w-7xl mx-auto p-6">

<div id="patronesGrid" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

<p id="emptyMsg" class="text-center text-gray-500 mt-10 hidden">
Aún no hay patrones publicados.
</p>

</main>

<!-- BOTÓN FLOTANTE AÑADIR -->
<button onclick="agregarPatron()" 
class="fixed bottom-6 right-6 bg-accent text-white w-14 h-14 rounded-full shadow-lg text-2xl hover:scale-110 transition flex items-center justify-center z-50">
    <i class="fas fa-plus"></i>
</button>

<script>
function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");
    menu.classList.toggle("translate-x-full");
    overlay.classList.toggle("hidden");
}

function buscarPatrones() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const items = document.querySelectorAll("#patronesGrid > div");

    items.forEach(item => {
        const texto = item.textContent.toLowerCase();
        item.style.display = texto.includes(input) ? "block" : "none";
    });
}

function agregarPatron() {
    window.location.href = "subirpatron.html";
}
</script>


<script src="scripts/verpatrones.js"></script>
<script src="scripts/carrito.js"></script>

</body>
</html>
