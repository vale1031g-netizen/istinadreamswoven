<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrones | Tina’s Dreams Woven</title>
    <link rel="icon" href="assets/icons/logo-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B399D4',
                        secondary: '#E2C7FF',
                        accent: '#9575CD',
                        light: '#F3E5F5',
                        dark: '#4A148C',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                },
            }
        };
    </script>
</head>

<body class="bg-light text-dark min-h-screen">

<header class="bg-white shadow sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <i class="fas fa-heart text-accent text-2xl"></i>
            <a href="#" class="text-lg font-serif font-bold">Tina's Dreams Woven - Patrones</a>
        </div>
        <div class="flex items-center gap-4">
            <a href="inicio.html" class="text-sm bg-primary text-white px-3 py-2 rounded-full hover:bg-accent">Inicio</a>
            <a href="perfil.html" class="text-sm bg-primary text-white px-3 py-2 rounded-full hover:bg-accent">Perfil</a>
            <a href="carrito.html" class="relative text-accent text-xl hover:text-dark"> <i class="fas fa-shopping-cart"></i>
                <span id="cartCount" class="absolute -top-2 -right-2 bg-primary text-white text-xs px-2 py-0.5 rounded-full"> 0 </span>
            </a>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto p-6">
    <div id="patronesGrid" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    <p id="emptyMsg" class="text-center text-gray-500 mt-10 hidden"> Aún no hay patrones publicados. </p>

</main>

<!-- BOTÓN FLOTANTE AÑADIR -->
<button onclick="agregarPatron()" 
class="fixed bottom-6 right-6 bg-accent text-white w-14 h-14 rounded-full shadow-lg text-2xl hover:scale-110 transition flex items-center justify-center z-50">
    <i class="fas fa-plus"></i>
</button>

<script>
function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");
    menu.classList.toggle("translate-x-full");
    overlay.classList.toggle("hidden");
}

function buscarPatrones() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const items = document.querySelectorAll("#patronesGrid > div");

    items.forEach(item => {
        const texto = item.textContent.toLowerCase();
        item.style.display = texto.includes(input) ? "block" : "none";
    });
}




<script src="scripts/verpatrones.js"></script>
<script src="scripts/carrito.js"></script>
</body>
</html>
